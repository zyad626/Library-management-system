<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bookDetails.css">

</head>
<body>
    <header>
        <a href="index.html" id="logo"><img src="../images/LMS-logos.jpeg" alt="LMS-logos"></a>  
        <h1>Library Management System</h1>
    </header>

    <nav>
        <a href="index.html" class="with-border">Home</a>
        <a href="All_Books.html" class="with-border">All Books</a>
        <a href="all_members.html" class="with-border">All Members</a>
        <a href="Search.html">Search</a>
    </nav>   

    <div id = details>
        <img id="bookImage" src="" alt="">
        <h1 id="title"></h1>
    </div>

    <div id="description">
        <h3>About book</h3>
        <p id="bookDescription"></p>
        <p id="Author"></p>
    </div>

    <div id="user_button">
        <button onclick="openBorrowForm()">Borrow</button>
    </div>

    <div id="borrowForm">
        <form id = "FormContainer">
            <div>
                <label>pickup date</label>
                <input type="date" name="pickup date" id="pickupDate" required/>
            </div>
            <div>
                <label>return date</label>
                <input type="date" name="return date" id="returnDate" required>
            </div>
            <div>  <input type="button" id="button" value="Submit" onclick="submitBorrowForm()"></div>
            <div>  <input type="button" id="button" value="Close" onclick="closeBorrowForm()"></div>
        </form>
    </div> 

    <div id="admin_buttons" class="for-admin">
        <button id="admin_button1" onclick="openEditForm()">Edit Book</button>  
        <button id="admin_button1" onclick="openDeleteForm()">Delete Book</button>
        <button onclick="bookAvailable()">Book Available</button>
    </div>

    <div id="editForm">
        <form id = "FormContainer">
            <div>
                <label>Title</label>
                <input type="text" name="title" id="titleMod"d/>
            </div>
            <div>
                <label>Description</label>
                <input type="text" name="description" id="descriptionMod"/>
            </div>
            <div>
                <label>Author</label>
                <input type="text" name="author" id="authorMod"/>
            </div>
            <div>  <input type="button" id="button" value="Submit" onclick="submitEditForm()"></div>
            <div>  <input type="button" id="button" value="Close" onclick="closeEditForm()"></div>
        </form>
    </div> 
    
    <div id="deleteForm">
        <form id = "FormContainer">
            <div>
                <label>confirm your password</label>
                <input type="password" name="password" id="adminPassword"/>
            </div>
            <div>  <input type="button" id="button" value="Submit" onclick="submitDeleteForm()"></div>
            <div>  <input type="button" id="button" value="Close" onclick="closeDeleteForm()"></div>
        </form>
    </div> 

    <footer>
        <span id="footer-links">
            <a href="">Privacy Policy</a> | <a href="">Terms and conditions</a> | <a href="">Security</a>
        </span>
        <span class="copy-right">
            &copy;2022 ASU Library
        </span>
    </footer>
    <script src="../JS/setup.js"></script>
    <script src="../JS/bookdetails.js"></script>
</body>
</html>
