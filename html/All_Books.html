<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/All_Books.css">
    <link rel="stylesheet" href="../css//add_form.css">

</head>
<body>
    <header>
        <a href="index.html" id="logo"><img src="../images/LMS-logos.jpeg" alt="LMS-logos"></a>  
        <h1>Library Management System</h1>
    </header>

    <nav>
        <a href="index.html" class="with-border">Home</a>
        <a href="All_Books.html" class="with-border">All Books</a>
        <a href="all_members.html" class="with-border">All Members</a>
        <a href="Search.html">Search</a>
    </nav>

    <div id="admin_buttons" class="for-admin">
        <button id="addbutton" onclick="openAddForm()">Add Book</button>  
    </div>
    
    <div class="books-wrapper">

    </div>
    


    <div id="addForm">
        <form id = "FormContainer" onsubmit="return submitAddForm(event)">
            <div>
                <label>Image</label>
                <input type="file" id="bookImage" name="filename" accept="image/*" required>
            </div>
            <div>
                <label>Title</label>
                <input type="text" name="title" id="newTitle" required />
            </div>
            <div>
                <label>Description</label>
                <input type="text" name="description" id="newDescription" required/>
            </div>
            <div>
                <label>Author</label>
                <input type="text" name="author" id="newAuthor" required/>
            </div>
            <div>  <input type="submit" id="button" value="Submit"></div>
            <div>  <input type="button" id="button" value="Close" onclick="closeAddForm()"></div>
        </form>
    </div> 

    <footer>
        <span id="footer-links">
            <a href="">Privacy Policy</a> | <a href="">Terms and conditions</a> | <a href="">Security</a>
        </span>
        <span class="copy-right">
            &copy;2022 ASU Library
        </span>
    </footer>
    <script src="../js/setup.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../JS/addBooks.js"></script>
    <script>create_books(undefined, ".books-wrapper")</script>
</body>
</html>
